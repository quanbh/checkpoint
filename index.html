      function tinhGiaiThua(n) {
  let giaiThua = 1;
  
  for (let i = 1; i <= n; i++) {
    giaiThua *= i;
  }
  
  return giaiThua;
}

{
const soNhap = parseInt(prompt("Nhập một số tự nhiên:"));
const ketQua = tinhGiaiThua(soNhap);
console.log(`Giai thừa của ${soNhap} là: ${ketQua}`);
    }
